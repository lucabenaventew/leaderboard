<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
    <main>
        <div class="logo-wrapper">
            <h1 class="logo">Leaderboard</h1>
        </div>
        <div class="scoreboard-wrapper">
            <div class="scoreboard-title">
                <h2>Recent scores</h2>
                <button type="button" id="refresh" class="button">Refresh</button>
            </div>
            <ul class="scoreboard">
                
            </ul>
        </div>
        <div class="addscore-wrapper">
            <h2>Add your score</h2>
            <form>
                <ul class="addscore-list">
                    <li>
                        <input type="text" placeholder="Your name">
                    </li>
                    <li>
                        <input type="text" placeholder="Your score">
                    </li>
                    <li>
                        <button type="submit">submit</button>
                    </li>
                </ul>
            </form>
        </div>
    </main>
</body>

</html>
