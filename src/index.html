<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        <div class="logo-wrapper">
            <h1 class="logo">Leaderboard</h1>

            <div class="scoreboard-title">

            </div>
            <ul class="scoreboard">

                    <p class="name">test</p>

                </li>

                </li>
                <li>
                    <p class="name">test</p>
                    <p class="score">0</p>
                </li>
            </ul>
        </div>
        <div class="addscore-wrapper">
            <h2>Add your score</h2>
            <form action="#">
                <ul class="addscore-list">
                    <li>
                        <input type="text" placeholder="Your name">
                    </li>
                    <li>
                        <input type="text" placeholder="Your score">
                    </li>
                    <li>
                        <button type="submit">submit</button>
                    </li>
                </ul>
            </form>
        </div>
    </main>
